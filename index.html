<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCOOK Token Drop</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff00cc;
    }
    button {
      background-color: #ff00cc;
      border: none;
      color: white;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Claim Your $BCOOK</h1>

  <img src="./AFROCAT2.JPG" alt="Token Art" onerror="this.style.display='none'; document.body.innerHTML += '<p style=color:red>No image found. Check AFROCAT2.JPG filename</p>';" />

  <p>Connect your wallet and claim your $BCOOK airdrop below.</p>
  <button id="connect">Connect Wallet</button>
  <button id="claim" style="display:none;">Claim $BCOOK</button>

  <script type="module">
    import {
      createThirdwebClient,
      getContract,
    } from "https://esm.sh/thirdweb@4.0.0";
    import { defineChain } from "https://esm.sh/thirdweb@4.0.0/chains";
    import { createWallet, metamask } from "https://esm.sh/thirdweb/wallets";

    const client = createThirdwebClient({
      clientId: "b2f0efa779d1c21ac55d26906bc544ae", // Your actual client ID
    });

    let wallet;

    document.getElementById("connect").onclick = async () => {
      try {
        wallet = await createWallet(metamask(), { client });
        await wallet.connect();
        document.getElementById("claim").style.display = "inline-block";
        alert("Wallet connected!");
      } catch (err) {
        console.error("Wallet connection error:", err);
        alert("Failed to connect wallet");
      }
    };

    document.getElementById("claim").onclick = async () => {
      try {
        const contract = await getContract({
          client,
          chain: defineChain(56), // BNB Chain
          address: "0xf5d20B8a854A01Cb768fA644BF740EB855cE00cb", // BCOOK token
        });

        const tokenName = await contract.erc20.name();
        alert("Connected to token: " + tokenName);

        // Uncomment the line below if you're using a claimable contract
        // await contract.erc20.claim("10");

        console.log("Claim would go here (currently commented)");
      } catch (err) {
        console.error("Error:", err);
        alert("Error calling contract");
      }
    };
  </script>
</body>
</html>
